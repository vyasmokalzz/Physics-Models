<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/resizeHandler.js"></script>
  </head>

  <body>
    <h2>Lissajous Figures</h2>
    <div id="box">
      <p>x = cos(w1*t + d1*pi)<br> y = cos(w2*t + d2*pi) </p>
      <div id="input">
        w1: <input type="number" name="w1" id="w1" value="1" onchange="refetch()">
        d1: <input type="number" name="d1" id="d1" value="0" onchange="refetch()">
        w2: <input type="number" name="w2" id="w2" value="2" onchange="refetch()">
        d2: <input type="number" name="d2" id="d2" value="0" onchange="refetch()">
        rate: <input type="range" name="range" id="range" min="0.01" max="0.05" step="0.005" onchange="refetch()">
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
