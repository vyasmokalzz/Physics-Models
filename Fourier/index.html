  <body>
    <h1 id="head">
      Fourier Series
    </h1>
    <div class="slider">
      <label for="sliderValue" class="text">Number of Terms:</label>
      <input type="text" name="sliderValue" id="sliderValue" readonly>
      <input type="range" name="" id="slider" min="1" max="100" value="0">

      <select name="" id="select" class="" onchange="examples()">
        <option value="1">Square Wave</option>
        <option value="2">Saw Wave</option>
      </select>
    </div>
    
    <div class="math" id="squareWave">
        <!-- $
        f(x)=
        \begin{cases} 
          -1 & for \ \ 0 < t < \frac{T}{2} \\
          \\
          1 & for \ \ \frac{T}{2} < t < T
          \end{cases}
        $ -->
        <img src="Images/square wave.png" alt="Square wave function">
      </div>
      
      <div class="math" id="sawWave">
        <!-- $
          f(x)= x \ \ \ \ for  \ -\frac{T}{2} < t < \frac{T}{2} 
          $ -->
        <img src="Images/saw wave.png" alt="Saw wave function">
    </div>

    <div id="sketch">
      <script src="sketch.js"></script>
    </div>


    </body>
